<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Poster Oluşturucu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* CSS kodunuz aynı kalabilir */
    </style>
</head>
<body>
    <!-- HTML yapınız aynı kalabilir -->

    <script>
        // JSZip yükleme fonksiyonu
        function loadJSZip() {
            return new Promise((resolve, reject) => {
                if (typeof JSZip !== 'undefined') return resolve();
                
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // DOM yüklendikten sonra çalışacak ana fonksiyon
        document.addEventListener('DOMContentLoaded', function() {
            // Global değişkenler
            let originalImage = null;
            let posterPages = [];
            
            // Elementleri seç ve kontrol et
            const generateBtn = document.getElementById('generateBtn');
            const downloadPdfBtn = document.getElementById('downloadPdfBtn');
            const downloadImagesBtn = document.getElementById('downloadImagesBtn');
            
            if (!generateBtn || !downloadPdfBtn || !downloadImagesBtn) {
                console.error('Gerekli butonlar bulunamadı!');
                return;
            }
            
            // Event listener'ları ekle
            generateBtn.addEventListener('click', generatePoster);
            downloadPdfBtn.addEventListener('click', downloadAsPDF);
            downloadImagesBtn.addEventListener('click', downloadAsImages);
            
            // Diğer fonksiyonlarınız...
            async function generatePoster() {
                // Poster oluşturma kodunuz
            }
            
            async function downloadAsPDF() {
                // PDF indirme kodunuz
            }
            
            async function downloadAsImages() {
                try {
                    await loadJSZip();
                    // Resim indirme kodunuz
                } catch (error) {
                    console.error('JSZip yüklenemedi:', error);
                    // Alternatif indirme yöntemi
                }
            }
        });
    </script>
</body>
</html>
