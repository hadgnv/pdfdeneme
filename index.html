<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Poster Oluşturucu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* ... (Önceki CSS kodları) ... */
    </style>
</head>
<body>
    <h1>Profesyonel Poster Oluşturucu</h1>

    <div class="panel">
        <div class="form-group">
            <label for="fileInput">Poster Yapılacak Dosyayı Seçin:</label>
            <input type="file" id="fileInput" accept="image/*,.pdf">
        </div>
    </div>

    <div class="panel">
        <div class="tabs">
            <div class="tab active" data-tab="size">Boyut Ayarları</div>
            <div class="tab" data-tab="paper">Kağıt Ayarları</div>
            <div class="tab" data-tab="advanced">Gelişmiş Ayarlar</div>
        </div>

        <div class="tab-content active" id="size-tab">
            <div class="form-group">
                <label>Boyutlandırma Modu:</label>
                <select id="sizeMode">
                    <option value="width">Genişliğe Göre (Yükseklik otomatik)</option>
                    <option value="height">Yüksekliğe Göre (Genişlik otomatik)</option>
                </select>
            </div>

            <div class="form-group" id="widthControl">
                <label for="targetWidth">Hedef Genişlik (cm):</label>
                <input type="number" id="targetWidth" min="10" max="500" value="100">
                <div class="dimension-info">Gerçek boyut: <span id="realWidth">100</span> cm</div>
            </div>

            <div class="form-group" id="heightControl" style="display:none;">
                <label for="targetHeight">Hedef Yükseklik (cm):</label>
                <input type="number" id="targetHeight" min="10" max="500" value="70">
                <div class="dimension-info">Gerçek boyut: <span id="realHeight">70</span> cm</div>
            </div>
        </div>

        <div class="tab-content" id="paper-tab">
            <div class="form-group">
                <label for="paperSize">Kağıt Boyutu:</label>
                <select id="paperSize">
                    <option value="a4">A4 (21.0 x 29.7 cm)</option>
                    <option value="a3">A3 (29.7 x 42.0 cm)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Kağıt Yönlendirmesi:</label>
                <div class="orientation-options">
                    <div class="orientation-option">
                        <input type="radio" id="portrait" name="orientation" value="portrait" checked>
                        <label for="portrait">Dikey</label>
                    </div>
                    <div class="orientation-option">
                        <input type="radio" id="landscape" name="orientation" value="landscape">
                        <label for="landscape">Yatay</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="margin">Kenar Boşluğu (mm):</label>
                <input type="number" id="margin" min="0" max="20" value="5">
            </div>

            <div class="form-group">
                <label for="overlap">Sayfa Bindirme Payı (mm):</label>
                <input type="number" id="overlap" min="0" max="20" value="2">
            </div>
        </div>

        <div class="tab-content" id="advanced-tab">
            <div class="form-group">
                <label>Kesim Çizgileri:</label>
                <div class="cut-line-options">
                    <div class="cut-line-option">
                        <input type="checkbox" id="cutLines" checked>
                        <label for="cutLines">Kesim Çizgileri Göster</label>
                    </div>
                    <div class="cut-line-option">
                        <input type="checkbox" id="cutMarks" checked>
                        <label for="cutMarks">Kesim İşaretleri Ekle</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="cutLineColor">Kesim Çizgisi Rengi:</label>
                <input type="color" id="cutLineColor" value="#ff0000">
            </div>

            <div class="form-group">
                <label for="cutLineWidth">Kesim Çizgisi Kalınlığı (px):</label>
                <input type="number" id="cutLineWidth" min="1" max="5" value="2">
            </div>
        </div>

        <button id="generateBtn">Poster Oluştur</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </div>

    <div class="panel">
        <h2>Önizleme</h2>
        <div id="originalPreview">
            <img id="imagePreview" style="display:none;">
            <p id="noImageText">Lütfen bir görsel yükleyin ve ayarları yapın.</p>
        </div>

        <div id="posterInfo" style="display:none;">
            <p>Poster Boyutu: <span id="posterSize">100 x 70</span> cm</p>
            <p>Gerekli Sayfa Sayısı: <span id="pageCount">0</span> (<span id="paperSizeInfo">A4</span>)</p>
            <p>Kağıt Yönlendirmesi: <span id="orientationInfo">Dikey</span></p>
        </div>

        <div id="posterPreview"></div>

        <button id="downloadPdfBtn" disabled>PDF Olarak İndir</button>
        <button id="downloadImagesBtn" disabled>Sayfaları Resim Olarak İndir</button>
    </div>

    <script>
        // Global değişkenler
        let originalImage = null;
        let originalWidth = 0;
        let originalHeight = 0;
        let aspectRatio = 0;
        let posterPages = [];

        // Tab kontrolü
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });

        // Boyut modu değiştiğinde
        document.getElementById('sizeMode').addEventListener('change', function() {
            if (this.value === 'width') {
                document.getElementById('widthControl').style.display = 'block';
                document.getElementById('heightControl').style.display = 'none';
            } else {
                document.getElementById('widthControl').style.display = 'none';
                document.getElementById('heightControl').style.display = 'block';
            }

            if (originalImage) {
                updateDimensions();
            }
        });

        // Boyut değerleri değiştiğinde
        document.getElementById('targetWidth').addEventListener('input', function() {
            document.getElementById('realWidth').textContent = this.value;
            if (originalImage) {
                updateDimensions();
            }
        });

        document.getElementById('targetHeight').addEventListener('input', function() {
            document.getElementById('realHeight').textContent = this.value;
            if (originalImage) {
                updateDimensions();
            }
        });

        // Kağıt yönlendirmesi değiştiğinde
        document.querySelectorAll('input[name="orientation"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (originalImage) {
                    updateDimensions();
                }
            });
        });

        // Dosya yükleme
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            showProgress('Dosya yükleniyor...', 10);

            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage = new Image();
                originalImage.onload = function() {
                    document.getElementById('imagePreview').style.display = 'block';
                    document.getElementById('imagePreview').src = event.target.result;
                    document.getElementById('noImageText').style.display = 'none';

                    // Orijinal boyutları ve en-boy oranını kaydet
                    originalWidth = originalImage.width;
                    originalHeight = originalImage.height;
                    aspectRatio = originalWidth / originalHeight;

                    // Boyutları güncelle
                    updateDimensions();

                    showProgress('Dosya hazır!', 100);
                    setTimeout(hideProgress, 1000);
                };
                originalImage.onerror = function() {
                    alert('Görsel yüklenirken bir hata oluştu');
                    hideProgress();
                };
                originalImage.src = event.target.result;
            };
            reader.onerror = function() {
                alert('Dosya okunurken bir hata oluştu');
                hideProgress();
            };
            reader.readAsDataURL(file);
        });

        // Boyutları güncelleme fonksiyonu (Daha hassas oranlama)
        function updateDimensions() {
            const sizeMode = document.getElementById('sizeMode').value;

            if (originalImage) {
                if (sizeMode === 'width') {
                    const targetWidth = parseFloat(document.getElementById('targetWidth').value);
                    const calculatedHeight = targetWidth / aspectRatio;
                    document.getElementById('realHeight').textContent = calculatedHeight.toFixed(1);
                } else {
                    const targetHeight = parseFloat(document.getElementById('targetHeight').value);
                    const calculatedWidth = targetHeight * aspectRatio;
                    document.getElementById('realWidth').textContent = calculatedWidth.toFixed(1);
                }
            }
        }

        // Poster oluşturma butonu
        document.getElementById('generateBtn').addEventListener('click', function() {
            if (!originalImage) {
                alert('Lütfen önce bir görsel yükleyin!');
                return;
            }

            generatePoster();
        });

        // Progress bar fonksiyonları
        function showProgress(message, percent) {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            progressContainer.style.display = 'block';
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}% - ${message}`;
        }

        function updateProgress(percent, message) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percent}%`;
            progressBar.textContent = `${percent}% - ${message}`;
        }

        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
        }

        // Poster oluşturma fonksiyonu
        async function generatePoster() {
            showProgress('Poster oluşturuluyor...', 0);

            try {
                const sizeMode = document.getElementById('sizeMode').value;
                const paperSize = document.getElementById('paperSize').value;
                const margin = parseInt(document.getElementById('margin').value) / 10; // mm'den cm'ye
                const overlap = parseInt(document.getElementById('overlap').value) / 10; // mm'den cm'ye
                const orientation = document.querySelector('input[name="orientation"]:checked').value;
                const showCutLines = document.getElementById('cutLines').checked;
                const showCutMarks = document.getElementById('cutMarks').checked;
                const cutLineColor = document.getElementById('cutLineColor').value;
                const cutLineWidth = parseInt(document.getElementById('cutLineWidth').value);

                // Poster boyutlarını hesapla
                let posterWidth, posterHeight;

                if (sizeMode === 'width') {
                    posterWidth = parseFloat(document.getElementById('targetWidth').value);
                    posterHeight = parseFloat(document.getElementById('realHeight').textContent);
                } else {
                    posterHeight = parseFloat(document.getElementById('targetHeight').value);
                    posterWidth = parseFloat(document.getElementById('realWidth').textContent);
                }

                // Kağıt boyutlarını belirle
                let paperWidth, paperHeight;
                if (paperSize === 'a4') {
                    paperWidth = orientation === 'portrait' ? 21.0 : 29.7;
                    paperHeight = orientation === 'portrait' ? 29.7 : 21.0;
                } else {
                    paperWidth = orientation === 'portrait' ? 29.7 : 42.0;
                    paperHeight = orientation === 'portrait' ? 42.0 : 29.7;
                }

                updateProgress(20, 'Boyutlar hesaplanıyor...');

                // Sayfa sayısını hesapla
                const cols = Math.ceil(posterWidth / (paperWidth - margin * 2 + overlap));
                const rows = Math.ceil(posterHeight / (paperHeight - margin * 2 + overlap));
                const pageCount = cols * rows;

                // Bilgileri göster
                document.getElementById('posterSize').textContent = `${posterWidth.toFixed(1)} x ${posterHeight.toFixed(1)}`;
                document.getElementById('pageCount').textContent = pageCount;
                document.getElementById('paperSizeInfo').textContent = paperSize.toUpperCase();
                document.getElementById('orientationInfo').textContent = orientation === 'portrait' ? 'Dikey' : 'Yatay';
                document.getElementById('posterInfo').style.display = 'block';

                updateProgress(30, 'Önizleme hazırlanıyor...');

                // Poster önizlemesi oluştur
                const posterPreview = document.getElementById('posterPreview');
                posterPreview.innerHTML = '';

                // Posterin küçültülmüş önizlemesini oluştur
                const previewScale = Math.min(600 / posterWidth, 400 / posterHeight);
                const previewWidth = posterWidth * previewScale;
                const previewHeight = posterHeight * previewScale;

                const canvas = document.createElement('canvas');
                canvas.width = previewWidth;
                canvas.height = previewHeight;
                const ctx = canvas.getContext('2d');

                // Görseli çiz (boyutlandırarak)
                ctx.drawImage(originalImage, 0, 0, previewWidth, previewHeight);

                // Sayfa sınırlarını çiz
                ctx.strokeStyle = 'rgba(255,0,0,0.5)';
                ctx.lineWidth = 1;

                const pagePreviewWidth = (paperWidth - margin * 2 + overlap) * previewScale;
                const pagePreviewHeight = (paperHeight - margin * 2 + overlap) * previewScale;

                // Poster sayfalarını saklamak için dizi
                posterPages = [];

                updateProgress(40, 'Sayfalar oluşturuluyor...');

                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        const x = c * (pagePreviewWidth - overlap * previewScale);
                        const y = r * (pagePreviewHeight - overlap * previewScale);

                        // Sayfa sınırını çiz
                        ctx.strokeRect(x, y, pagePreviewWidth, pagePreviewHeight);

                        // Sayfa bilgilerini kaydet
                        posterPages.push({
                            row: r,
                            col: c,
                            x: x,
                            y: y,
                            width: pagePreviewWidth,
                            height: pagePreviewHeight,
                            pageNumber: r * cols + c + 1
                        });

                        // İlerleme durumunu güncelle
                        const progress = 40 + ((r * cols + c) / (rows * cols)) * 50;
                        updateProgress(progress, `Sayfa ${r * cols + c + 1} / ${pageCount} işleniyor...`);

                        // Biraz bekleyerek UI'nin güncellenmesine izin ver
                        await new Promise(resolve => setTimeout(resolve, 0));
                    }
                }

                posterPreview.appendChild(canvas);

                //
